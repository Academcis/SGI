<!DOCTYPE html>
<html>
  <head>
    <!-- Css and Bootstrap incluldes -->
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- End of Css and Bootstrap includes -->

    <!-- Metas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- End of Metas -->
       
    <title>La Redoute</title>

    <!-- Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- End of Links -->
  </head>

  <body>
    <!-- Header and Navbar -->
    <div class="container-fluid text-center container-fluid container-bg">
      <!-- Header -->
      <header>
        <div style="margin-top: 30px;">  
          <!-- Logo La Redoute -->
          <div class="header-logo" >
              <a>
                <img alt="Logotipo" src="imagens/LR-logo.svg" style="width: 140px;"></img>
              </a>
          </div> 
          <!-- End of Logo La Redoute -->
             
          <!-- 4 Icons -->
          <div class="four-icons">
            <!-- Newsletter icon -->
            <div class="header-icons" >
              <a id="icon-newsletter" >
                <img  alt="Newsletter" src="imagens/newsletter.JPG" style="width:40px;"> <img>
              </a>
            </div>
                  
            <!-- Account icon -->
            <div class="header-icons">
              <a id="icon-account">
                <img  alt="Account" src="imagens/account.jpg" style="width:40px;"> <img>
              </a>
            </div>
                  
            <!-- Favourite icon -->
            <div class="header-icons">
              <a id="icon-fav">
                <img  alt="Favourite" src="imagens/fav.jpg" style="width:40px;"> <img>
              </a>
            </div>

            <!-- Basket icon -->
            <div class="header-icons">
              <a id="icon-basket">
                <img  alt="Basket" src="imagens/shopcart.jpg" style="width:40px;"> <img>
              </a>
            </div>
          </div>
          <!-- End of 4 Icons -->

          <!-- Searchbar -->
          <div class="searchbar" >
            <div class="block-search">
              <form class="block-search-form" >
                <input id="header-search-field"  class="block-search-input" type="search" placeholder="Search..." maxlength="1500">
                <img  alt="searchImage" src="imagens/search_black_24dp.svg" class="search-image"> <img>
                <hr style="margin-top: 5px; border: 1px solid rgb(73, 73, 73); ">
              </form>
            </div>
          </div>
          <!-- End of Searchbar  -->
        </div>
      </header>
      <!-- End of Header -->
        
      <!-- Navbar Categories -->
      <nav class="navbar navbar-expand-sm justify-content-center navbar-light" style="background-color: rgb(222,222,222); width: inherit;">
        <ul class="navbar-nav">
          <!-- Moda -->
          <li class="nav-item">
            <div class="dropdown">
              <button class="navbar-brand mb-0 h1 dropbtn" href="#" style="font-size: 20px;">Moda</button>
              <!-- Dropdown navbar -->
              <div class="dropdown-content">
                <nav class="navbar navbar-expand-sm justify-content-center navbar-light " style="background-color: rgb(66, 66, 66); width: inherit;">
                  <ul class="navbar-nav">
                    <li class="nav-item" >
                      <a class="navbar-brand mb-0 h1" href="#" style="color:white;">Mulher</a>
                    </li>
                    <a class="dot_white"></a>
                    <li class="nav-item px-3">
                      <a class="navbar-brand mb-0 h1" href="#" style="color:white;">Homem</a>
                    </li>
                    <a class="dot_white"></a>
                    <li class="nav-item">
                      <a class="navbar-brand mb-0 h1" href="#" style="color:white;">Criança</a>
                    </li>
                  </ul>       
                </nav>
              </div>
              <!-- End of Dropdown navbar -->
            </div>
          </li>
          <!-- End of Moda -->
          <a class="dot"></a>

          <!-- Casa -->
          <li class="nav-item">
            <div class="dropdown">
              <button class="navbar-brand mb-0 h1 dropbtn" href="#" style="font-size: 20px;">Casa</button>
              <!-- Dropdown navbar -->
              <div class="dropdown-content">
                <nav class="navbar navbar-expand-sm justify-content-center navbar-light dropdown" style="background-color: rgb(66, 66, 66);">
                  <ul class="navbar-nav">
                    <li class="nav-item" >
                      <a class="navbar-brand mb-0 h1" href="#" style="color:white;">Mulher</a>
                    </li>
                    <a class="dot_white"></a>
                    <li class="nav-item px-3">
                      <a class="navbar-brand mb-0 h1" href="#" style="color:white;">Homem</a>
                    </li>
                    <a class="dot_white"></a>
                    <li class="nav-item">
                      <a class="navbar-brand mb-0 h1" href="#" style="color:white;">Criança</a>
                    </li>
                  </ul>
                </nav>
              </div>
              <!-- End of Dropdown navbar -->
            </div>
          </li>
          <!-- End of Casa -->
          <a class="dot"></a>
         
          <!-- Eletrodomésticos -->
          <li class="nav-item px-3">
            <div class="dropdown">
              <button class="navbar-brand mb-0 h1 dropbtn" href="#" style="font-size: 20px;">Eletrodomésticos</button>
              <!-- Dropdown navbar -->
              <div class="dropdown-content">
                <nav class="navbar navbar-expand-sm justify-content-center navbar-light dropdown" style="background-color: rgb(66, 66, 66);">
                  <ul class="navbar-nav">
                    <li class="nav-item" >
                      <a class="navbar-brand mb-0 h1" href="#" style="color:white;">Mulher</a>
                    </li>
                    <a class="dot_white"></a>
                    <li class="nav-item px-3">
                      <a class="navbar-brand mb-0 h1" href="#" style="color:white;">Homem</a>
                    </li>
                    <a class="dot_white"></a>
                    <li class="nav-item">
                      <a class="navbar-brand mb-0 h1" href="#" style="color:white;">Criança</a>
                    </li>
                  </ul>
                </nav>
              </div>
              <!-- End of Dropdown navbar -->
            </div>
          </li>
          <!-- End of Eletrodomésticos -->
          <a class="dot"></a>
           
          <!-- Magazine Tendências -->
          <li class="nav-item">
            <div class="dropdown">
              <button class="navbar-brand mb-0 h1 dropbtn" href="#" style="font-size: 20px;">Magazine tendências</button>
            </div>
          </li>
          <!-- End of Magazine Tendências -->
          <a class="dot"></a>

          <!-- Especial Natal -->
          <li class="nav-item">
            <div class="dropdown">
              <button class="navbar-brand mb-0 h1 dropbtn" href="#" style="font-size: 20px;">Especial Natal</button>
            </div>
          </li>
          <!-- End of Especial Natal -->
        </ul>     
      </nav>
    </div>
    <!-- End of Header and Navbar -->
